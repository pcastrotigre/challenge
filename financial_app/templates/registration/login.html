{% extends 'financial_app/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  {% if not user.is_authenticated %}
  <a href="/register">Sign up</a>
  {% endif %}
{% endblock %}
